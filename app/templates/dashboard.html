<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strava Metrics Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
          <a class="navbar-brand" href="/">Strava Hub</a>
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Dashboard</a>
            <a class="nav-link" href="/activities">Activity Log</a>
            <a class="nav-link" href="/map">Heatmap</a>
          </div>
          <a href="/sync" class="btn btn-outline-light btn-sm ms-auto">Sync New Data</a>
        </div>
      </nav>

      <div class="row text-center mb-4">
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h3>{{ total_km }} km</h3>
            <p class="text-muted">Total Distance</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h3>{{ total_elevation }} m</h3>
            <p class="text-muted">Elevation Gain</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h3>{{ count }}</h3>
            <p class="text-muted">Activities</p>
          </div>
        </div>
      </div>

      <div class="row">

          <div class="col-12 mb-4">
              <div class="card shadow-sm p-3">
                {{ chart_html | safe }}
              </div>
          </div>

          <div class="col-12 mb-4">
              <div class="card shadow-sm p-3">
                {{ hr_chart_html | safe }}
              </div>
          </div>
      </div>

      <div class="card shadow-sm p-4">
        {{ chart_html | safe }}
      </div>

    </div>

  </body>
</html>
